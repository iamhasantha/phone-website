<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="info">
            <img class="mobile" src="img/mobile.png" alt="mobile" srcset="">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="processor">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-core 12nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5' LCD Display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/battery.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>4000mAh, 72Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            
        </div>
    </div>
</body>

</html>
